defaults:
  - teeth3ds_fdi_pretrain_supcon_rotz_tta8_posfeat_ls0_dropout0p1_seg_all_cloudid_eq_xyz_curvrad.yaml
  - ../model_pointnet2.yaml

exp:
  name: teeth3ds_fdi_pretrain_supcon_rotz_tta8_posfeat_ls0_dropout0p1_seg_all_cloudid_eq_xyz_curvrad_pointnet2_n1024

data:
  # PointNet2 uses FPS+grouping; keep N modest for speed/memory.
  n_points: 1024

features:
  precompute:
    # Avoid thrashing the shared v18 cache (default n_points=4096).
    cache_dir: processed/raw_cls/v18_main4_seg_all_cloudid_eq_n1024_cache_xyz_curvrad_k30

train:
  # Default init checkpoint (can be overridden by run scripts).
  init_feat: runs/pretrain/teeth3ds_fdi_pointnet2_seed1337/ckpt_best.pt
  # The val metric is noisy on small data; require a meaningful delta to reset patience.
  patience: 15
  early_stop_min_delta: 0.005
